<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>FitStew AccountSettings</title>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="assets/css/bootstrap.min.css" />
	<link rel="stylesheet" href="assets/css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="assets/css/uniform.css" />
	<link rel="stylesheet" href="assets/css/structure.css" />
	<link rel="stylesheet" href="assets/css/myPanel.css" />

	<script src="assets/js/jquery-1.8.3.js"></script>
    <script src="assets/js/jquery.ui.custom.js"></script>
    <script src="assets/js/jquery.smooth-scroll.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.uniform.js"></script>
    <script src="assets/js/myPanel.js"></script>
  </head>
  <body>
    <button id="modalBut" type="button" class="btn btn-primary" data-loading-text="Loading...">Loading state</button>
    <div class="container-fluid">
      <div id="navRow" class="row-fluid">
        <div class="span2">
          <div id="title">
            Account Settings
          </div>
        </div>
        <div class="span3 offset7">
          <ul class="nav nav-tabs">
            <li class="active">
              <a href="#">User</a>
            </li>
            <li>
              <a href="#">Billing</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div id="accountModal" class="modal hide fade classModal" tabindex="-1" role="dialog" aria-labelledby="accountModal" aria-hidden="true">
  <div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
  <div class="container-fluid">
    <div id="navRow" class="row-fluid">
      <div class="span4">
        <h3 id="myModalLabel">Account Settings</h3>
      </div>
      <div class="span4 offset4">
        <ul class="nav nav-tabs" data-tabs="tabs">
          <li class="active">
            <a data-toggle="tab" class="tabs" href="#user">User</a>
          </li>
          <li>
            <a data-toggle="tab" class="tabs" href="#billing">Billing</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
   <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box">
          <div id="my-tab-content" class="tab-content">
          <div class="tab-pane active" id="user">
            <div class="widget-content nopadding">
            <form action="#" method="post" class="form-horizontal">
              <div class="row-fluid">
                <div class="span6">
                  <div class="control-group">
                    <label class="control-label">First Name</label>
                    <div class="controls">
                      <input class="rounded" type="text" name="acsfname" id="acsfname" />
                    </div>
                  </div>
                </div>
                <div class="span6">
                  <div class="control-group">
                    <label class="control-label">Last Name</label>
                    <div class="controls">
                      <input class="rounded" type="text" name="acslname" id="acslname" />
                    </div>
                  </div>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </form>
              </div>
              </div>
              <div class="tab-pane" id="billing">
              <div class="widget-content nopadding">
              <form action="#" method="post" class="form-horizontal">
              <div class="exchange">
                <div>
                <a rel="tooltip" id="dataCopy" title="Use Account Info" href="#"><i class="icon-exchange icon-2x"></i><span class="text"></span></a>
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">Credit Card</label>
                <div class="controls">
                <input type="text" name="acbccard" id="acbccard" />
                </div>
              </div>
              <div class="control-group">
                <label class="control-label">CID</label>
                <div class="controls">
                <input type="text" name="acbcid" id="acbcid" />
                </div>
              </div>
              <div class="control-group">
              <label class="control-label">Name</label>
              <div class="controls">
                <input type="text" name="acbname" id="acbname" />
              </div>
              </div>
              <div class="control-group">
              <label class="control-label">Address</label>
              <div class="controls">
                <input type="text" name="acbaddress" id="acbaddress" />
                </div>
              </div>
              <div class="control-group">
              <label class="control-label">Address 2</label>
              <div class="controls">
                <input type="text" name="acbaddress2" id="acbaddress2" />
              </div>
              </div>
              <div class="control-group">
              <label class="control-label">City</label>
              <div class="controls">
                <input type="text" name="acbcity" id="acbcity" />
              </div>
              </div>
              <div class="control-group">
              <label class="control-label">State</label>
              <div class="controls">
                <input type="text" name="acbstate" id="acbstate" />
              </div>
              </div>
              <div class="control-group">
              <label class="control-label">Zipcode</label>
              <div class="controls">
              <input type="text" name="acbzipcode" id="acbzipcode" />
              </div>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
            </form>
          </div>
          </div>
          </div>
          </div>            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
