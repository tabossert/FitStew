<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Unicorn Admin</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" href="css/uniform.css" />
		<link rel="stylesheet" href="css/select2.css" />		
		<link rel="stylesheet" href="css/fitstew.main.css" />
		<link rel="stylesheet" href="css/fitstew.blue.css" class="skin-color" />	
		<link rel="stylesheet" href="css/font-awesome.min.css">
	</head>
	<body>
	<div class="container-fluid">
					<div class="row-fluid">
						<div class="span12">
							<div class="widget-box">
								<ul class="nav nav-tabs" data-tabs="tabs">
								  <li class="active">
								    <a data-toggle="tab" class="tabs" href="#user">User</a>
								  </li>
								  <li>
								    <a data-toggle="tab" class="tabs" href="#billing">Billing</a>
								  </li>
								</ul>
								<div id="my-tab-content" class="tab-content">
									<div class="tab-pane active" id="user">
										<div class="widget-content nopadding">
											<form action="#" method="post" class="form-horizontal">
												<div class="control-group">
													<label class="control-label">First Name</label>
													<div class="controls">
														<input type="text" name="fname" id="fname" />
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Last Name</label>
													<div class="controls">
														<input type="text" name="lname" id="lname" />
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Address</label>
													<div class="controls">
														<input type="text" name="address" id="address" />
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Address 2</label>
													<div class="controls">
														<input type="text" name="address2" id="address2" />
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">City</label>
													<div class="controls">
														<input type="text" name="city" id="city" />
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">State</label>
													<div class="controls">
														<input type="text" name="state" id="state" />
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Zipcode</label>
													<div class="controls">
														<input type="text" name="zipcode" id="zipcode" />
													</div>
												</div>
												<div class="form-actions">
													<button type="submit" class="btn btn-primary">Save</button>
												</div>
											</form>
										</div>
									</div>
									<div class="tab-pane" id="billing">
										<div class="widget-content nopadding">
											<form action="#" method="post" class="form-horizontal">
												<div class="exchange">
													<div>
														<a rel="tooltip" title="Use Account Info" href="#"><i class="icon-exchange icon-2x"></i><span class="text"></span></a>
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Credit Card</label>
													<div class="controls">
														<input type="text" name="ccard" id="ccard" />
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">CID</label>
													<div class="controls">
														<input type="text" name="cid" id="cid" />
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Name</label>
													<div class="controls">
														<input type="text" name="fname" id="fname" />
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Address</label>
													<div class="controls">
														<input type="text" name="address" id="address" />
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Address 2</label>
													<div class="controls">
														<input type="text" name="address2" id="address2" />
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">City</label>
													<div class="controls">
														<input type="text" name="city" id="city" />
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">State</label>
													<div class="controls">
														<input type="text" name="state" id="state" />
													</div>
												</div>
												<div class="control-group">
													<label class="control-label">Zipcode</label>
													<div class="controls">
														<input type="text" name="zipcode" id="zipcode" />
													</div>
												</div>
												<div class="form-actions">
													<button type="submit" class="btn btn-primary">Save</button>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>						
						</div>
					</div>
				</div>
			</div>
		</div>      
            <script src="js/jquery.min.js"></script>
            <script src="js/jquery.ui.custom.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/bootstrap-colorpicker.js"></script>
            <script src="js/bootstrap-datepicker.js"></script>
            <script src="js/jquery.uniform.js"></script>
            <script src="js/select2.min.js"></script>
            <script src="js/unicorn.js"></script>
            <script src="js/unicorn.form_common.js"></script>
            <script type="text/javascript">
            	$('a[rel=tooltip]').tooltip();
            </script>
	</body>
</html>
