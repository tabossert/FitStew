<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<link href="assets/css/bootstrap.css" rel="stylesheet">
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="assets/css/calendarStyle.css">

		<title>Calendar</title>
		<script src="assets/js/jquery-latest.js"></script>
		<script src="assets/js/moment.min.js"></script>
		<script src="assets/js/fitStew.js"></script>
		<script src="assets/js/calendar.js"></script>

   		<script type="text/javascript">
			function initMenu() {
				var block = $(".dayp");
					block.addClass("clickable");
					block.hover(function(){window.status = $(this)}, function(){window.status = ""});
				
				$('.open').hide();
				block.click(
					function() {
						$(this).parents('div:eq(0)').find('.open').slideToggle('fast');	
					}
				);}
			$(document).ready(function() {initMenu();});
   		</script>		
	
	</head>
	<body>
		<div id="calendar">					
			<div id="calcontainer">
				<div id="typeToggle">
					<div class="btn-group">
					  <button class="btn">Gym</button>
					  <button class="btn">Class</button>
					</div>
				</div>
				<div id="range">
					<div class="btn-group">
					  <button id="weekbut" class="btn">Week</button>
					  <button id="monthbut" class="btn">Month</button>
					</div>					
				</div>
				<div id="calheader">
					<h2>
						<div id="calDate">
						</div>
					</h2>
				</div>	
					<div id="calcat">
						<div class="caldot blue"></div><p>Kennedy Fitness</p>
						<div class="caldot yellow"></div><p>24 Hour</p>
						<div class="caldot green"></div><p>Equinox</p>
						<div class="caldot red"></div><p>Gold's</p>
					</div>		
				<div id="daysweek">
					<div id="Monday" class="dayweek"><p>Monday</p></div>
					<div id="Tuesday" class="dayweek"><p>Tuesday</p></div>
					<div id="Wednesday" class="dayweek"><p>Wednesday</p></div>
					<div id="Thursday" class="dayweek"><p>Thursday</p></div>
					<div id="Friday" class="dayweek"><p>Friday</p></div>
					<div id="Saturday" class="dayweek"><p>Saturday</p></div>
					<div id="Sunday" class="dayweek brn"><p>Sunday</p></div>
				</div>
				<div id="daycal">
				</div>				
			</div>								
		</div>	
	</div>
    <script src="../assets/js/bootstrap-transition.js"></script>
    <script src="../assets/js/bootstrap-alert.js"></script>
    <script src="../assets/js/bootstrap-modal.js"></script>
    <script src="../assets/js/bootstrap-dropdown.js"></script>
    <script src="../assets/js/bootstrap-scrollspy.js"></script>
    <script src="../assets/js/bootstrap-tab.js"></script>
    <script src="../assets/js/bootstrap-tooltip.js"></script>
    <script src="../assets/js/bootstrap-popover.js"></script>
    <script src="../assets/js/bootstrap-button.js"></script>
    <script src="../assets/js/bootstrap-collapse.js"></script>
    <script src="../assets/js/bootstrap-carousel.js"></script>
    <script src="../assets/js/bootstrap-typeahead.js"></script>
	</body>
</html>
